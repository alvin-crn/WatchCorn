<div class="login-container">
  <div class="login-card">
    <h2>Connexion</h2>

    <p *ngIf="errorMessage" class="error">
      {{ errorMessage }}
    </p>

    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
      <div class="form-group">
        <input type="text" name="username" [(ngModel)]="username" required placeholder="Nom d'utilisateur">
      </div>

      <div class="form-group">
        <input type="password" name="password" [(ngModel)]="password" required placeholder="Mot de passe">
      </div>

      <button type="submit" class="btn-login">
        Se connecter
      </button>
    </form>

    <p class="register-link">
      Pas encore inscrit ? <a routerLink="/">Cr√©er un compte</a>
    </p>
  </div>
</div>
