<div class="login-container">
  <form (ngSubmit)="onLogin()">
    <input type="text" name="username" [(ngModel)]="username" placeholder="Nom d'utilisateur" required />

    <input type="password" name="password" [(ngModel)]="password" placeholder="Mot de passe" required />

    <button type="submit">Connexion</button>
  </form>

  <p *ngIf="errorMessage" class="error">
    {{ errorMessage }}
  </p>
</div>
